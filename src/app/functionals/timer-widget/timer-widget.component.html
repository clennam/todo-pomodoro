<p>Duration: {{ duration | timerDisplay }}</p>
<p>Remaining: {{ remaining | timerDisplay }}</p>

<button type="button" class="btn btn-danger text-uppercase" (click)="isRunning ? stop() : start()">
    <span>{{ isRunning ? 'Stop' : 'Start' }} </span><i [ngClass]="['fas', isRunning ? 'fa-stop' : 'fa-play']"></i>
</button>
